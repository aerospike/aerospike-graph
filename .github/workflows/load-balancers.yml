name: Load Balancers

on:
  pull_request:
    branches: [main]
    paths:
      - 'python/load_balancer/**'
      - 'nodejs/load-balancer/**'
      - 'golang/load-balancer/**'
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: lbs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  load-balancers:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [python, golang, nodejs]

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Docker compose + nc
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd

      - name: Setup runtimes (per target)
        if: matrix.target == 'python'
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with: { python-version: '3.9' }

      - name: Setup Node
        if: matrix.target == 'nodejs'
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with: { node-version: '22' }

      - name: Setup Go
        if: matrix.target == 'golang'
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: '1.22.x'
          check-latest: true
          cache: true

      - name: docker compose up
        working-directory: ${{ matrix.target == 'python' && 'python/load_balancer' || matrix.target == 'nodejs' && 'nodejs/load-balancer' || 'golang/load-balancer' }}
        run: docker compose -f ../../common/docker-compose-load-balancer.yaml up -d --wait

      - name: Python LB tests
        if: matrix.target == 'python'
        working-directory: python/load_balancer
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest tests/ -v --maxfail=1

      - name: Node LB tests
        if: matrix.target == 'nodejs'
        working-directory: nodejs/load-balancer
        run: |
          npm ci
          npm test

      - name: Go LB tests
        if: matrix.target == 'golang'
        working-directory: golang/load-balancer
        run: |
          go mod tidy
          go build ./...
          go test -v ./tests/

      - name: docker compose down
        if: always()
        working-directory: ${{ matrix.target == 'python' && 'python/load_balancer' || matrix.target == 'nodejs' && 'nodejs/load-balancer' || 'golang/load-balancer' }}
        run: docker compose -f ../../common/docker-compose-load-balancer.yaml down -v