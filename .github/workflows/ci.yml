on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Aerospike Server and Graph
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          docker-compose up -d
          # wait for Aerospike
          for i in {1..20}; do
            if nc -z aerospike-db 3000; then break; fi
            sleep 2
          done

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd node-js-example
          npm ci

      - name: Compile Java sources
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Check Java Example compilation
        working-directory: java-example
        run: |
          mvn compile -DskipTests

      - name: Run Node JS example tests
        working-directory: node-js-example
        run: |
          npm test
