# Core AGS connection
aerospike.client.host=<aerospike-cluster-host-ip>
aerospike.client.port=3000
aerospike.client.namespace=test

# Bulk-loader source paths
aerospike.graphloader.vertices=s3://<your-bucket-name>/vertices
